<!-- Alerts -->
<div class="row">
  <div class="col-xs-12">
    <flash-message class="customAlert" duration="5000" show-close="true" on-dismiss=""></flash-message>
  </div>
</div>
<!-- End- Alerts -->
<div class="row">
  <!-- Maing view -->
  <div class="col-lg-12" data-ng-show="!isLoading">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="{{product.name}}">
        <dir-pagination-controls data-ng-show="product.suppliers.length" on-page-change="pageChanged(newPageNumber)"
                                 class="pull-right"></dir-pagination-controls>
      </rd-widget-header>
      <!-- Modify product form -->
      <rd-widget-body>
        <div
            data-ng-include="'resources/templates/add-forms/add-product-form.html'">
        </div>
      </rd-widget-body><!-- End- Modify form -->

      <!-- Add form -->
      <rd-widget-body data-ng-show="isCreateShowing">
        <div
            data-ng-include="'resources/templates/add-forms/add-supplier2product-form.html'">
        </div>
      </rd-widget-body><!-- End- Add form -->

      <rd-widget-body class="no-padding" data-ng-init="init()">
        <div data-ng-show="!isCreateShowing" style="margin-bottom:15px; margin-top:21px;">
          <button class="btn pull-left" data-ng-click="showCreate()">
            {{"action.add" | translate}} {{"supplier" | translate}}
          </button>
          <div class="clearfix"></div>
        </div> <!-- End- Add button -->

        <!-- No brands message -->
        <div class="text-center" data-ng-show="!product.suppliers.length">
          {{"error.no.data" | translate}}
        </div> <!-- End- No brands message -->

        <!-- Brands table showed only if data exists -->
        <div class="table-responsive" data-ng-show="product.suppliers.length">
          <div id="search" class="col-lg-12" data-ng-controller="ProductDetailsCtrl">
            <label for="search-input">
              <i class="fa fa-search" aria-hidden="true"></i>
              <span class="sr-only">{{"action.search | translate"}}</span>
            </label>
            <input id="search-input" class="form-control input-lg" placeholder="{{'action.search' | translate}}"
                   tabindex="1" data-ng-model="searchKeywords" data-ng-change="searchBrandByName()">
          </div>
          <table class="table">
            <tbody>
            <tr>
              <th>{{"word.id.upper" | translate}}</th>
              <th>{{"word.name" | translate}}</th>
              <th>{{"word.image_url" | translate}}</th>
              <th>{{"word.price" | translate}}</th>
            </tr>
            <tr dir-paginate="supplier in product.suppliers | itemsPerPage: itemsPerPage" total-items="totalItems"
                current-page="currentPage" data-ng-click="showDetails(supplier)">
              <td>{{supplier.id}}</td>
              <td>{{supplier.name}}</td>
              <td>{{supplier.website}}</td>
              <td>{{supplier.price | currency:currencySymbol}}</td>
            </tr>
            </tbody>
          </table>
        </div><!-- End- Brands table -->
      </rd-widget-body>

      <rd-widget-footer data-ng-show="product.suppliers.length">
        <dir-pagination-controls data-ng-show="product.suppliers.length" on-page-change="pageChanged(newPageNumber)"
                                 class="pull-right"></dir-pagination-controls>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div><!-- End- Maing view -->

  <!-- Loading view -->
  <div class="col-lg-12" data-ng-show="isLoading">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="{{product.name}}"></rd-widget-header>
      <rd-widget-body>
        <rd-loading></rd-loading>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
<!-- End- Loading view -->
