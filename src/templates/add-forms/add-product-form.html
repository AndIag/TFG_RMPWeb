<form name="form" class="form-horizontal text-center" data-ng-init="initCategories()" novalidate>

  <button class="close" data-ng-show="showProductsClose" data-ng-click="hideCreate()">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    <span class="sr-only">Close</span>
  </button>
  <div class="clearfix"></div>

  <fieldset>

    <!-- Form Name -->
    <legend data-ng-show="showProductsLegend">{{"action.add" | translate}} {{"word.product" | translate}}</legend>

    <div class="form-group">
      <label class="control-label col-xs-3" for="ean">{{"word.ean.upper" | translate}}:</label>
      <div class="col-xs-6">
        <input id="ean" type="text" data-ng-model="product.ean" class="input-sm form-control"
               placeholder="{{'word.ean.upper' | translate}}" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3" for="name">{{"word.name" | translate}}:</label>
      <div class="col-xs-6">
        <input id="name" type="text" data-ng-model="product.name" class="input-sm form-control"
               placeholder="{{'word.name' | translate}}" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3" for="category">{{"word.category" | translate}}:</label>
      <div class="col-xs-6">
        <input type="text" class="input-sm form-control" id="category" ng-model="product.category" required
               autocomplete="off"
               placeholder="{{'word.category' | translate}}"
               uib-typeahead="category as category.name for category in data.categories | filter:$viewValue"
               uib-typeahead-editable="false"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3" for="url">{{"word.image_url" | translate}}:</label>
      <div class="col-xs-6">
        <input id="url" type="url" data-ng-model="product.url" class="input-sm form-control"
               placeholder="{{'word.image_url' | translate}}" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-3" for="description">{{"word.description" | translate}}:</label>
      <div class="col-xs-6">
        <textarea id="description" class="input-sm form-control" data-ng-model="product.description"
                  placeholder="{{'placeholder.description' | translate}}" required></textarea>
      </div>
    </div>
    <!-- Simple product info -->
    <div class="form-group" data-ng-show="!product.isPack">
      <label class="control-label col-xs-3 " for="price">{{"word.price" | translate}}:</label>
      <div class="col-xs-6">
        <input type="text" class="input-sm form-control" id="price" ng-model="product.price"
               autocomplete="off" placeholder="{{'word.price' | translate}}"/>
      </div>
    </div>
    <!--End- Simple product Info -->
    <!-- Pack info -->
    <div data-ng-show="product.isPack">
      <div class="form-group">
        <label class="control-label col-xs-3" for="simpleProduct">{{"word.simple_product" | translate}}:</label>
        <div class="col-xs-6">
          <input type="text" class="input-sm form-control" id="simpleProduct" ng-model="product.simpleProduct"
                 ng-change="searchProducts()" autocomplete="off"
                 placeholder="{{'placeholder.simple_product' | translate}}"
                 uib-typeahead="product as product.name for product in searchedProducts | filter:$viewValue"
                 uib-typeahead-editable="false"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-3" for="amount">{{"word.amount" | translate}}:</label>
        <div class="col-xs-6">
          <input id="amount" type="number" data-ng-model="product.amount" class="input-sm form-control"
                 placeholder="{{'placeholder.simple_product_amount' | translate}}"/>
        </div>
      </div>
    </div>
    <!--End- Pack Info -->
    <div class="form-group">
      <div class="col-xs-12">
        <label class="checkbox-inline">
          <input name="isPack" type="checkbox" data-ng-model="product.isPack"> {{"placeholder.is_pack.question" |
          translate}}
        </label>
      </div>
    </div>
    <button type="submit" class="btn" data-ng-click="saveProduct(form)" data-ng-disabled="!isSubmitActive">
      {{"action.submit" | translate}}
    </button>

  </fieldset>
  <div class="clearfix"></div>
</form>
