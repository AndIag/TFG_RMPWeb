<form name="form" class="form-inline text-center" style="margin-bottom:15px;" novalidate>

  <button class="close" data-ng-show="showClose" data-ng-click="hideCreate()">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    <span class="sr-only">Close</span>
  </button>
  <div class="clearfix"></div>

  <fieldset>
    <!-- Form Name -->
    <legend data-ng-show="showLegend">{{"action.add" | translate}} {{"word.menu" | translate}}</legend>

    <div class="form-group">
      <label class="sr-only" for="name">{{"word.name" | translate}}:</label>
      <input id="name" type="text" data-ng-model="menu.name" class="input-sm form-control"
             placeholder="{{'word.name' | translate}}" required>
    </div>

    <div class="form-group">
      <label class="sr-only" for="starter">{{"word.starter_price" | translate}}:</label>
      <input id="starter" type="number" data-ng-model="menu.starterPrice" class="input-sm form-control"
             placeholder="{{'word.starter_price' | translate}}" required>
    </div>

    <div class="form-group">
      <label class="sr-only" for="drink">{{"word.drink_price" | translate}}:</label>
      <input id="drink" type="number" data-ng-model="menu.drinkPrice" class="input-sm form-control"
             placeholder="{{'word.drink_price' | translate}}" required>
    </div>

    <div class="form-group">
      <label class="sr-only" for="main">{{"word.main_price" | translate}}:</label>
      <input id="main" type="number" data-ng-model="menu.mainPrice" class="input-sm form-control"
             placeholder="{{'word.main_price' | translate}}" required>
    </div>

    <div class="form-group">
      <label class="sr-only" for="dessert">{{"word.dessert_price" | translate}}:</label>
      <input id="dessert" type="number" data-ng-model="menu.dessertPrice" class="input-sm form-control"
             placeholder="{{'word.dessert_price' | translate}}" required>
    </div>

    <button type="submit" class="btn" data-ng-click="saveMenu(form)" data-ng-disabled="!isSubmitActive">
      {{"action.submit" | translate}}
    </button>

  </fieldset>

  <div class="clearfix"></div>
</form>
