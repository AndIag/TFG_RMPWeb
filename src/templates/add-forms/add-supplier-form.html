<form name="form" class="form-inline text-center" style="margin-bottom:15px;" novalidate>

  <button class="close" data-ng-click="hideCreate()">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    <span class="sr-only">Close</span>
  </button>
  <div class="clearfix"></div>

  <fieldset>
    <!-- Form Name -->
    <legend>{{"action.add" | translate}} {{"word.supplier" | translate}}</legend>

  <div class="form-group">
    <label class="sr-only" for="name">{{"word.name" | translate}}:</label>
    <input id="name" type="text" data-ng-model="supplier.name" class="input-sm form-control"
           placeholder="{{'word.name' | translate}}" required>
  </div>
  <div class="form-group">
    <label class="sr-only" for="vat">{{"word.vat.upper" | translate}}:</label>
    <input id="vat" type="text" data-ng-model="supplier.vat" class="input-sm form-control"
           placeholder="{{'word.vat.upper' | translate}}" required>
  </div>
  <div class="form-group">
    <label class="sr-only" for="url">{{"word.image_url" | translate}}:</label>
    <input id="url" type="url" data-ng-model="supplier.url" class="input-sm form-control"
           placeholder="{{'word.image_url' | translate}}">
  </div>
  <button type="submit" class="btn" data-ng-click="saveSupplier(form)" data-ng-disabled="!isSubmitActive">
    {{"action.submit" | translate}}
  </button>

  </fieldset>

  <div class="clearfix"></div>
</form>
