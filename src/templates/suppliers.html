<div class="row">
  <!-- Maing view -->
  <div class="col-lg-12" data-ng-show="!isLoading">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="{{'views.index.suppliers' | translate}}">
        <dir-pagination-controls data-ng-show="data.suppliers.length" on-page-change="pageChanged(newPageNumber)"
                                 class="pull-right"></dir-pagination-controls>
      </rd-widget-header>
      <rd-widget-body class="no-padding" data-ng-init="init()">
        <div data-ng-show="!isAddFormShowing" style="margin-bottom:15px; margin-top:21px;">
          <button class="add-btn btn pull-left" data-ng-click="showCreate()">
            {{"action.add" | translate}}
          </button>
          <div class="clearfix"></div>
        </div> <!-- End- Add button -->
        <!-- Add form -->
        <div data-ng-show="isAddFormShowing"
             data-ng-include="'resources/templates/add-forms/add-supplier-form.html'">
        </div><!-- End- Add form -->
        <!-- No brands message -->
        <div class="text-center" data-ng-show="!data.suppliers.length">
          {{"error.no.data" | translate}}
        </div> <!-- End- No brands message -->
        <!-- Brands table showed only if data exists -->
        <div class="table-responsive" data-ng-show="data.suppliers.length">
          <div id="search" class="col-lg-12" data-ng-controller="SupplierCtrl">
            <label for="search-input">
              <i class="fa fa-search" aria-hidden="true"></i>
              <span class="sr-only">{{"action.search | translate"}}</span>
            </label>
            <input id="search-input" class="form-control input-lg" placeholder="{{'action.search' | translate}}"
                   tabindex="1"
                   data-ng-model="searchKeywords" data-ng-change="searchSupplierByName()">
          </div>
          <table class="table">
            <tbody>
            <tr>
              <th>{{"word.id.upper" | translate}}</th>
              <th>{{"word.vat.upper" | translate}}</th>
              <th>{{"word.name" | translate}}</th>
              <th>{{"word.website" | translate}}</th>
              <th></th>
            </tr>
            <tr dir-paginate="supplier in data.suppliers | itemsPerPage: itemsPerPage" total-items="totalItems"
                current-page="currentPage" data-ng-click="showDetails(supplier)">
              <td>{{supplier.id}}</td>
              <td>{{supplier.vat}}</td>
              <td>{{supplier.name}}</td>
              <td><a target="_blank" ng-href="{{supplier.website}}">{{supplier.website}}</a></td>
              <!--<td>-->
              <!--<button class="btn pull-right" data-ng-disabled="supplier.disabled"-->
              <!--data-ng-click="openAddProducts(supplier); $event.stopPropagation();">-->
              <!--{{"action.add" | translate}} {{"product.plural" | translate}}-->
              <!--</button>-->
              <!--</td>-->
            </tr>
            </tbody>
          </table>
        </div><!-- End- Brands table -->
      </rd-widget-body>
      <rd-widget-footer data-ng-show="data.suppliers.length">
        <dir-pagination-controls data-ng-show="data.suppliers.length" on-page-change="pageChanged(newPageNumber)"
                                 class="pull-right"></dir-pagination-controls>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div><!-- End- Maing view -->
  <!-- Loading view -->
  <div class="col-lg-12" data-ng-show="isLoading">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="{{'views.index.suppliers' | translate}}"></rd-widget-header>
      <rd-widget-body>
        <rd-loading></rd-loading>
      </rd-widget-body>
    </rd-widget>
  </div>
</div><!-- End- Loading view -->
