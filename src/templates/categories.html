<!-- Alerts -->
<div class="row">
  <div class="col-xs-12">
    <flash-message class="customAlert" duration="5000" show-close="true" on-dismiss=""></flash-message>
  </div>
</div>
<!-- End- Alerts -->
<div class="row">
  <!-- Maing view -->
  <div class="col-lg-12" data-ng-show="!isLoading">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="{{'views.index.categories' | translate}}"></rd-widget-header>
      <rd-widget-body class="no-padding" data-ng-init="init()">
        <div data-ng-show="!isAddFormShowing" class="col-sm-12 text-center" style="margin-bottom:15px; margin-top:21px;">
          <button class="add-btn btn" data-ng-click="showCreate()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>

          </button>
          <div class="clearfix"></div>
        </div> <!-- End- Add button -->
        <!-- Add form -->
        <div data-ng-show="isAddFormShowing"
          data-ng-include="'resources/templates/add-forms/add-category-form.html'">
        </div><!-- End- Add form -->
        <!-- No categories message -->
        <div class="text-center" data-ng-show="!data.categories.length && !isSearching">
          {{"error.no.categories" | translate}}
        </div> <!-- End- No categories message -->
        <div class="container" data-ng-show="data.categories.length || isSearching">
          <div class="row">
            <div class="col-lg-12">
              <div id="search" class="col-lg-12" data-ng-controller="CategoryCtrl">
                <label for="search-input">
                  <i class="fa fa-search" aria-hidden="true"></i>
                  <span class="sr-only">{{"search | translate"}}</span>
                </label>
                <input id="search-input" class="form-control input-lg" placeholder="{{'search' | translate}}" tabindex="1" data-ng-model="searchKeywords" data-ng-change="searchByName()">
              </div>
            </div>
            <div class="col-lg-2 col-md-3 col-xs-6 thumb" data-ng-repeat="category in data.categories | orderBy: 'id'">
                <div class="thumbnail" data-ng-click="showDetails(category)">
                    <img class="img-responsive" width="150px" height="150px" data-ng-src="{{category.url}}" alt=""/>
                    <div class="caption">
                      <h4>{{category.name}}</h4>
                      <p>{{"views.index.products" | translate}}
                        <span class="badge">{{category.numProducts}}</span></a>
                      </p>
                      <button class="btn" data-ng-disabled="category.disabled || category.numProducts" data-ng-click="removeCategory(category, $index); $event.stopPropagation();">
                        {{"action.remove" | translate}}
                      </button>
                  </div>
                </div>
            </div>
          </div>
        </div><!-- End- Brands table -->
      </rd-widget-body>
    </rd-widget>
  </div>
  <!-- End- Maing view -->
  <!-- Loading view -->
  <div class="col-lg-12" data-ng-show="isLoading">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="{{'views.index.categories' | translate}}"></rd-widget-header>
      <rd-widget-body>
        <rd-loading></rd-loading>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
<!-- End- Loading view -->
