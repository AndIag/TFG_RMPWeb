<!-- Alerts -->
<div class="row">
  <div class="col-xs-12">
    <flash-message class="customAlert" duration="5000" show-close="true" on-dismiss=""></flash-message>
  </div>
</div>
<!-- End- Alerts -->
<div class="row">
  <!-- Maing view -->
  <div class="col-lg-12" data-ng-show="!isLoading">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="{{'views.index.categories' | translate}}"></rd-widget-header>
      <rd-widget-body class="no-padding" data-ng-init="init()">
        <div data-ng-show="!isCreateOrUpdateShowing" style="margin-bottom:15px; margin-top:21px;">
          <button class="add-btn btn pull-left" data-ng-click="showCreate()">
            {{"action.add" | translate}}
          </button>
          <div class="clearfix"></div>
        </div> <!-- End- Add button -->
        <!-- Add form -->
        <div data-ng-show="isCreateOrUpdateShowing"
          data-ng-include="'resources/templates/add-forms/add-category-form.html'">
        </div><!-- End- Add form -->
        <!-- No categories message -->
        <div class="text-center" data-ng-show="!data.categories.length">
          {{"error.no.categories" | translate}}
        </div> <!-- End- No categories message -->
        <div class="table-responsive" data-ng-show="data.categories.length">
          <div id="search" class="col-lg-12" data-ng-controller="CategoryCtrl">
            <label for="search-input">
              <i class="fa fa-search" aria-hidden="true"></i>
              <span class="sr-only">{{"search | translate"}}</span>
            </label>
            <input id="search-input" class="form-control input-lg" placeholder="{{'search' | translate}}" tabindex="1" data-ng-model="searchKeywords" data-ng-change="searchByName()">
          </div>
          <table class="table">
            <tbody>
              <tr>
                <th>{{"id" | translate}}</th>
                <th></th>
                <th>{{"name" | translate}}</th>
                <th></th>
              </tr>
              <tr data-ng-repeat="category in data.categories" data-ng-click="showDetails(category)">
                <td>{{category.id}}</td>
                <td><img data-ng-src="{{category.url}}" width="70px" height="70px"/></td>
                <td>{{category.name}}</td>
                <td>
                  <button class="btn pull-right" data-ng-disabled="category.disabled" data-ng-click="removeCategory(category, $index); $event.stopPropagation();">
                    {{"action.remove" | translate}}
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div><!-- End- Brands table -->
      </rd-widget-body>
    </rd-widget>
  </div><!-- End- Maing view -->
  <!-- Loading view -->
  <div class="col-lg-12" data-ng-show="isLoading">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="{{'views.index.categories' | translate}}"></rd-widget-header>
      <rd-widget-body>
        <rd-loading></rd-loading>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
<!-- End- Loading view -->
