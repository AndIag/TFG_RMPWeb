<!-- Alerts -->
<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
  <div class="col-xs-12">
    <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
  </div>
</div>
<!-- End- Alerts -->
<div class="row">
  <!-- Maing view -->
  <div class="col-lg-12" data-ng-show="!isLoading">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="{{'views.index.categories' | translate}}">
      </rd-widget-header>
      <rd-widget-body class="no-padding" data-ng-init="init()">
        <div data-ng-show="!isCreateOrUpdateShowing" style="margin-bottom:15px; margin-top:21px;">
          <button class="add-btn btn pull-left" ng-click="showCreate()">
            {{"action.add" | translate}}
          </button>
          <div class="clearfix"></div>
        </div> <!-- End- Add button -->
        <!-- Add form -->
        <form name="form" class="form-inline text-center" data-ng-show="isCreateOrUpdateShowing" style="margin-bottom:15px;" novalidate>
          <button class="close" ng-click="hideCreate()">
            <span aria-hidden="true">x</span>
            <span class="sr-only">Close</span>
          </button>
          <div class="clearfix"></div>
          <div class="form-group">
            <label for="name">{{"name" | translate}}:</label>
            <input name="name" type="text" ng-model="createOrUpdateValues.name" class="input-sm form-control"
            placeholder="{{'name' | translate}}" required>
          </div>
          <div class="form-group">
            <label for="url">{{"url" | translate}}:</label>
            <input name="url" type="url" ng-model="createOrUpdateValues.url" class="input-sm form-control"
            placeholder="{{'url' | translate}}">
          </div>
          <button type="submit" class="btn" ng-click="save(form)" ng-disabled="!isSubmitActive">
            {{"action.submit" | translate}}
          </button>
          <div class="clearfix"></div>
        </form><!-- End- Add form -->
        <!-- No brands message -->
        <div class="text-center" data-ng-show="!categories.length">
          {{"error.no.categories" | translate}}
        </div> <!-- End- No brands message -->
        <!-- Brands table showed only if data exists -->
        <div class="table-responsive" data-ng-show="categories.length">
          <table class="table" >
            <tbody>
              <tr>
                <th>{{"id" | translate}}</th>
                <th></th>
                <th>{{"name" | translate}}</th>
                <th></th>
              </tr>
              <tr ng-repeat="category in categories" ng-click="showDetails(category)">
                <td>{{category.id}}</td>
                <td><img ng-src="{{category.url}}" width="70px" height="70px"/></td>
                <td>{{category.name}}</td>
                <td>
                  <button class="btn pull-right" ng-disabled="category.disabled" ng-click="removeCategory(category, $index); $event.stopPropagation();">
                    {{"action.remove" | translate}}
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div><!-- End- Brands table -->
      </rd-widget-body>
    </rd-widget>
  </div>
  <!-- End- Maing view -->
  <!-- Loading view -->
  <div class="col-lg-12" data-ng-show="isLoading">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="{{'views.index.categories' | translate}}"></rd-widget-header>
      <rd-widget-body>
        <rd-loading></rd-loading>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
<!-- End- Loading view -->
