<div class="row">
  <div class="col-lg-12">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="Servers">
        <a href="#">Manage</a>
      </rd-widget-header>
      <rd-widget-body classes="no-padding" data-ng-init="init()">
        <div class="table-responsive">
          <table class="table">
            <tbody>
                <tr>
                    <th>{{"id" | translate}}</th>
                    <th></th>
                    <th>{{"views.brands.name" | translate}}</th>
                    <th>{{"views.brands.products-count" | translate}}</th>
                </tr>
              <tr ng-repeat="brand in brands track by $index">
                  <td style="vertical-align: middle;">{{brand.id}}</td>
                  <td><img src="{{brand.url}}" width="70px" height="70px"/></td>
                  <td style="vertical-align: middle;">{{brand.name}}</td>
                  <td style="vertical-align: middle;">{{brand.numProducts}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </rd-widget-body>
      <rd-widget-footer>
        <ul class="pagination pagination-sm pull-right">
          <li><a href="#">&laquo;</a></li>
          <li ng-repeat="n in numPages">
              <a href="#">{{n}}</a>
          </li>
          <li><a href="#">&raquo;</a></li>
        </ul>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>
</div>
