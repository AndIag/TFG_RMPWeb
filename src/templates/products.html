<!-- Alerts -->
<div class="row">
  <div class="col-xs-12">
    <flash-message class="customAlert" duration="5000" show-close="true" on-dismiss=""></flash-message>
  </div>
</div><!-- End- Alerts -->
<div class="row">
  <!-- Maing view -->
  <div class="col-lg-12" data-ng-show="!isLoading">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="{{'views.index.products' | translate}}">
        <dir-pagination-controls data-ng-show="data.products.length && data.showPageByPage"
                                 on-page-change="pageChanged(newPageNumber)"
                                 class="pull-right"></dir-pagination-controls>
      </rd-widget-header>
      <rd-widget-body class="no-padding" data-ng-init="init()">
        <div data-ng-show="!isCreateShowing" style="margin-bottom:15px; margin-top:21px;">
          <button class="add-btn btn pull-left" data-ng-click="showCreate()">
            {{"action.add" | translate}}
          </button>
          <div class="clearfix"></div>
        </div> <!-- End- Add button -->
        <rd-widget-body><!-- Add form -->
          <div data-ng-show="isCreateShowing"
               data-ng-include="'resources/templates/add-forms/add-product-form.html'">
          </div>
        </rd-widget-body><!-- End- Add form -->
        <!-- No products message -->
        <div class="text-center" data-ng-show="!data.products.length">
          {{"error.no.products" | translate}}
        </div> <!-- End- No products message -->
        <!-- products table showed only if data exists -->
        <div class="table-responsive">
          <div id="search" class="col-lg-12" data-ng-controller="ProductCtrl">
            <label for="search-input">
              <i class="fa fa-search" aria-hidden="true"></i>
              <span class="sr-only">{{"action.search | translate"}}</span>
            </label>
            <input id="search-input" class="form-control input-lg" placeholder="{{'action.search' | translate}}"
                   tabindex="1" data-ng-model="searchKeywords" data-ng-change="searchProductsByName()">
          </div>
          <table class="table" data-ng-show="data.products.length">
            <tbody>
            <tr>
              <th>{{"id" | translate}}</th>
              <th></th>
              <th>{{"name" | translate}}</th>
              <th>{{"category" | translate}}</th>
              <th>{{"views.products.brand" | translate}}</th>
              <th>{{"isPack" | translate}}</th>
              <th></th>
            </tr>
            <tr dir-paginate="product in data.products | itemsPerPage: itemsPerPage" total-items="totalProducts"
                current-page="currentProductsPage" data-ng-click="showDetails(product)">
              <td>{{product.id}}</td>
              <td><img data-ng-src="{{product.url}}" width="70px" height="70px"/></td>
              <td>{{product.name}}</td>
              <td><a ui-sref="categories">{{product.category.name}}</a></td>
              <td><a ui-sref="brand-details({'brandId': product.brand.id})">{{product.brand.name}}</a></td>
              <td>{{isPack(product)}}</td>
              <td>
                <button class="btn pull-right" data-ng-disabled="product.disabled"
                        data-ng-click="removeProduct(product, $index); $event.stopPropagation();">
                  {{"action.remove" | translate}}
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div><!-- End- Products table -->
      </rd-widget-body>
      <rd-widget-footer data-ng-show="data.products.length">
        <dir-pagination-controls data-ng-show="data.products.length && data.showPageByPage"
                                 on-page-change="pageChanged(newPageNumber)"
                                 class="pull-right"></dir-pagination-controls>
        <div class="clearfix"></div>
      </rd-widget-footer>
    </rd-widget>
  </div>
  <!-- End- Maing view -->
  <!-- Loading view -->
  <div class="col-lg-12" data-ng-show="isLoading">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="{{'views.index.products' | translate}}"></rd-widget-header>
      <rd-widget-body>
        <rd-loading></rd-loading>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
<!-- End- Loading view -->
