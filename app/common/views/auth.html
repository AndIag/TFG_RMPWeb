<div class="col-sm-4 col-sm-offset-4" data-ng-controller="AuthController">
  <div class="well">
    <h3>Login</h3>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" data-ng-model="credentials.username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" data-ng-model="credentials.password">
      </div>
      <button class="btn btn-primary" ng-click="login()">Submit</button>
    </form>
  </div>
</div>
