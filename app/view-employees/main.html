<div data-ng-show="!values.hasOwnProperty('employees')">
    <double-bounce-spinner></double-bounce-spinner>
</div>
<div class="widget-body">
    <div class="table-responsive" data-ng-show="values.hasOwnProperty('employees')">
        <div id="search" class="col-lg-12">
            <label for="search-input">
                <i class="fa fa-search" aria-hidden="true"></i>
                <span class="sr-only">{{"action.search" | translate}}</span>
            </label>
            <input id="search-input" class="form-control input-lg" placeholder="{{'action.search' | translate}}"
                   tabindex="1" data-ng-model="searchKeywords" data-ng-change="searchByName()">
        </div>
        <table class="table">
            <tbody>
            <tr>
                <th class="text-center visible-lg visible-md">{{"word.id.upper" | translate}}</th>
                <th>{{"word.name" | translate}}</th>
                <th class="text-center hidden-xs">{{"word.dni" | translate}}</th>
                <th class="text-center hidden-xs">{{"word.role" | translate}}</th>
                <th class="text-center">{{"word.salary" | translate}}</th>
                <th></th>
            </tr>
            <tr data-ng-repeat="employee in values.employees | orderBy: 'id'">

                <td class="text-center visible-lg visible-md">{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td class="text-center hidden-xs">{{employee.dni}}</td>
                <td class="text-center hidden-xs">{{employee.role}}</td>
                <td class="text-center">{{employee.salary}}â‚¬</td>
                <td>
                    <button class="btn pull-right" data-ng-disabled="category.disabled || category.numProducts"
                            data-ng-click="removeCategory(category); $event.stopPropagation();">
                        {{"action.remove" | translate}}
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
