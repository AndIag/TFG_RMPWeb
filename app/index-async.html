<div id="page-wrapper" data-ng-class="{'open': toggle}" data-ng-cloak data-ng-controller="FrameCtrl">

  <div data-ng-include="'view-frame/sidebar.html'"></div>

        <div class="col-xs-12">
          <flash-message class="custom-alert" duration="5000" show-close="true" on-dismiss=""></flash-message>
        </div>
      </div>
      <!-- End- Alerts -->

      <!-- Main Content -->
      <div class="col-lg-12">
        <div data-ng-class="{widget: $state.includes('index')}">
          <div ui-view="headerContent"></div>
          <div ui-view="mainContent"></div>
          <div ui-view="footerContent"></div>
        </div>
      </div>
    </div><!-- End Page Content -->
