<form name="form" class="form-inline text-center" novalidate>
    <fieldset>
        <!-- Default legend -->
        <legend data-ng-show="!legend">{{"action.add.ing" | translate}} {{"word.brand" | translate}}</legend>
        <!-- We can change our legend if controller declares $scope.legend -->
        <legend data-ng-show="legend">{{legend}}</legend>

        <div class="form-group">
            <label class="sr-only" for="name">{{"word.name" | translate}}:</label>
            <input id="name" type="text" data-ng-model="brand.name" class="input-sm form-control"
                   data-ng-class="{'form-error': errors.hasOwnProperty('name')}"
                   placeholder="{{'word.name' | translate}}" required autocomplete="off">
        </div>

        <div class="form-group">
            <label class="sr-only" for="url">{{"word.image_url" | translate}}:</label>
            <input id="url" type="url" data-ng-model="brand.url" class="input-sm form-control"
                   placeholder="{{'word.image_url' | translate}}" autocomplete="off">
        </div>

        <button class="add-btn btn" data-ng-click="saveItem(form);">
            {{"action.submit" | translate}}
        </button>

    </fieldset>
</form>
