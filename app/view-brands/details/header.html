<div class="widget-header" data-ng-init="init()">
  <div class="row">
    <div class="pull-left"><i class="fa fa-apple"></i> {{brand.name}}</div>
    <dir-pagination-controls class="pull-right"
                             on-page-change="changePage(newPageNumber, oldPageNumber)"></dir-pagination-controls>
  </div>
  <div data-ng-include="'view-brands/add/form.html'"></div>
  <div>
    <button class="add-btn btn" data-ng-click="showCreate()">
      {{"action.add" | translate}}
    </button>
  </div>
</div>
