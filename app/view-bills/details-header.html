<div class="widget-header" data-ng-init="init()">
  <div class="row">
      <div class="pull-left"><i class="fa fa-money"></i> {{"word.bill" | translate}} {{bill.id}}</div>
    <dir-pagination-controls class="pull-right"
                             on-page-change="changePage(newPageNumber, oldPageNumber)"></dir-pagination-controls>
  </div>
  <form name="form" class="form-inline text-center" novalidate>
    <fieldset>
      <legend>{{"action.modify" | translate}} {{"word.bill" | translate}}</legend>
      <div class="form-group">
        <label class="sr-only" for="name">{{"word.description" | translate}}:</label>
        <input id="name" class="input-sm form-control" type="text" data-ng-model="bill.description"
               placeholder="{{'word.description' | translate}}" required>
      </div>
      <div class="form-group">
        <label class="sr-only" for="price">{{"word.price" | translate}}:</label>
        <input id="price" class="input-sm form-control" type="number" data-ng-model="bill.price"
               placeholder="{{'word.price' | translate}}">
      </div>
      <button type="submit" class="btn" data-ng-click="saveBill()">
        {{"action.submit" | translate}}
      </button>
    </fieldset>
  </form>
  <div>
    <button class="add-btn btn" data-ng-click="showCreate()">
      {{"action.add" | translate}}
    </button>
  </div>
</div>
