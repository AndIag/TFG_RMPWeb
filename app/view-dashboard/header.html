<div class="row" data-ng-init="init()">
    <div class="col-lg-3 col-md-6 col-xs-12" data-ng-show="values.data.hasOwnProperty('tableCount')">
        <div class="widget">
            <div class="widget-body">
                <div class="widget-icon green pull-left">
                    <i class="fa fa-square"></i>
                </div>
                <div class="title">{{values.data.tableCount}}</div>
                <div class="comment">{{"views.dashboard.tables" | translate}}</div>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-md-6 col-xs-12" data-ng-show="values.data.hasOwnProperty('productCount')">
        <div class="widget">
            <div class="widget-body" ui-sref="products">
                <div class="widget-icon red pull-left">
                    <i class="fa fa-tasks"></i>
                </div>
                <div class="title">{{values.data.productCount}}</div>
                <div class="comment">{{"views.dashboard.articles" | translate}}</div>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-md-6 col-xs-12" data-ng-show="values.data.hasOwnProperty('workers')">
        <div class="widget">
            <div class="widget-body">
                <div class="widget-icon orange pull-left">
                    <i class="fa fa-users"></i>
                </div>
                <div class="title">{{values.data.workers}}</div>
                <div class="comment">{{"views.dashboard.workers" | translate}}</div>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-md-6 col-xs-12" data-ng-show="values.data.hasOwnProperty('monthResult')">
        <div class="widget">
            <div class="widget-body">
                <div class="widget-icon blue pull-left">
                    <i class="fa fa-support"></i>
                </div>
                <div class="title">{{values.data.monthResult}}</div>
                <div class="comment">{{"views.dashboard.result" | translate}}</div>
            </div>
        </div>
    </div>
</div>
