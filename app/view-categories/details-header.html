<div class="widget-header" data-ng-init="init()">
    <div class="row">
        <div class="pull-left"><i class="fa fa-certificate"></i> {{category.name}}</div>
        <dir-pagination-controls class="pull-right"></dir-pagination-controls>
    </div>
    <form name="form" class="form-inline text-center" novalidate>
        <fieldset>
            <legend>{{"action.modify" | translate}} {{"word.category" | translate}}</legend>
            <div class="form-group">
                <label class="sr-only" for="name">{{"word.name" | translate}}:</label>
                <input id="name" class="input-sm form-control" type="text" data-ng-model="category.name"
                       placeholder="{{'word.name' | translate}}" required>
            </div>
            <div class="form-group" data-ng-mouseenter="iframe = true" data-ng-mouseleave="iframe = false">
                <label class="sr-only" for="url">{{"word.image_url" | translate}}:</label>
                <input id="url" class="input-sm form-control" type="text" data-ng-model="category.url"
                       placeholder="{{'word.image_url' | translate}}">
            </div>
            <button type="submit" class="btn" data-ng-click="saveCategory()">
                {{"action.submit" | translate}}
            </button>
        </fieldset>
    </form>
    <div>
        <button class="add-btn btn" data-ng-click="showCreate()">
            {{"action.add" | translate}}
        </button>
    </div>
</div>
