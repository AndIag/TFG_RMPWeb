<div data-ng-show="!values.hasOwnProperty('categories')">
    <double-bounce-spinner></double-bounce-spinner>
</div>
<div class="widget-body">
    <div class="table-responsive" data-ng-show="values.hasOwnProperty('categories')">
        <div id="search" class="col-lg-12">
            <label for="search-input">
                <i class="fa fa-search" aria-hidden="true"></i>
                <span class="sr-only">{{"action.search" | translate}}</span>
            </label>
            <input id="search-input" class="form-control input-lg" placeholder="{{'action.search' | translate}}"
                   tabindex="1" data-ng-model="searchKeywords" data-ng-change="searchByName()">
        </div>
        <table class="table">
            <tbody>
            <tr>
                <th class="text-center visible-lg visible-md">{{"word.id.upper" | translate}}</th>
                <th></th>
                <th>{{"word.name" | translate}}</th>
                <th class="text-center hidden-xs">{{"word.product.plural" | translate}}</th>
                <th></th>
            </tr>
            <tr data-ng-repeat="category in values.categories | orderBy: 'id'"
                data-ui-sref="category-details({ categoryId: category.id, category: category})">

                <td class="text-center visible-lg visible-md">{{category.id}}</td>
                <td><img class="list-img" data-ng-src="{{category.url}}"></td>
                <td>{{category.name}}</td>
                <td class="text-center hidden-xs">{{category.numProducts}}</td>
                <td>
                    <button class="btn pull-right" data-ng-disabled="category.disabled || category.numProducts"
                            data-ng-click="removeCategory(category); $event.stopPropagation();">
                        {{"action.remove" | translate}}
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
