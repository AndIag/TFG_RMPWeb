<div data-ng-show="!values.hasOwnProperty('tables')">
    <double-bounce-spinner></double-bounce-spinner>
</div>
<div class="widget-body" data-ng-show="values.hasOwnProperty('tables')">

    <div id="search" class="col-lg-12">
        <label for="search-input">
            <i class="fa fa-search" aria-hidden="true"></i>
            <span class="sr-only">{{"action.search" | translate}}</span>
        </label>
        <input id="search-input" class="form-control input-lg" placeholder="{{'action.search' | translate}}"
               tabindex="1" data-ng-model="searchKeywords" data-ng-change="searchByName()">
    </div>

    <div class="row" >

        <div class="col-lg-3 col-sm-4 col-xs-6" data-ng-repeat="table in values.tables | orderBy: 'num'"
             data-ui-sref="table-details({ tableId: table.id, table: table})">
            <div class="widget">
                <div class="widget-body">
                    <div class="widget-icon dark pull-left">
                        <i class="fa fa-square"></i>
                    </div>
                    <div class="title" style="color: #12ba90;">{{table.num}}</div>
                    <div class="comment">{{table.description}} | <b>{{table.sites}}</b> {{"word.sites" | translate}}</div>
                </div>
            </div>
        </div>

    </div>
</div>
