<div class="widget-header" data-ng-init="init()">
  <div class="row">
    <div class="pull-left"><i class="fa fa-certificate"></i> {{"word.table" | translate}} {{table.num}}</div>
    <dir-pagination-controls class="pull-right"
                             on-page-change="changePage(newPageNumber, oldPageNumber)"></dir-pagination-controls>
  </div>
  <form name="form" class="form-inline text-center">
    <fieldset>
      <legend>{{"action.modify" | translate}} {{"word.table" | translate}}</legend>
      <div class="form-group">
        <label class="sr-only" for="num">{{"word.number" | translate}}:</label>
        <input id="num" class="input-sm form-control" type="text" data-ng-model="table.num"
               placeholder="{{'word.number' | translate}}" required>
      </div>
      <div class="form-group">
        <label class="sr-only" for="num">{{"word.sites" | translate}}:</label>
        <input id="sites" class="input-sm form-control" type="text" data-ng-model="table.sites"
               placeholder="{{'word.sites' | translate}}" required>
      </div>
      <div class="form-group">
        <label class="sr-only" for="description">{{"word.description" | translate}}:</label>
        <input id="description" class="input-sm form-control" type="text" data-ng-model="table.description"
               placeholder="{{'word.description' | translate}}">
      </div>
      <button type="submit" class="btn" data-ng-click="saveItem(form)">
        {{"action.submit" | translate}}
      </button>
    </fieldset>
  </form>

  <!--{{"action.add" | translate}}-->
  <!--</button>-->
  <!--</div>-->
</div>
