<div class="widget-header" data-ng-init="init()">
    <div class="row">
        <div class="pull-left"><i class="fa fa-book"></i> {{supplier.name}}</div>
        <dir-pagination-controls class="pull-right"
                                 on-page-change="changePage(newPageNumber, oldPageNumber)"></dir-pagination-controls>
    </div>
    <form name="form" class="form-inline text-center" novalidate>
        <fieldset>
            <legend>{{"action.modify" | translate}} {{"word.supplier" | translate}}</legend>
            <div class="form-group">
                <label class="sr-only" for="name">{{"word.name" | translate}}:</label>
                <input id="name" class="input-sm form-control" type="text" data-ng-model="supplier.name"
                       placeholder="{{'word.name' | translate}}" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="vat">{{"word.vat.upper" | translate}}:</label>
                <input id="vat" class="input-sm form-control" type="text" data-ng-model="supplier.vat"
                       placeholder="{{'word.vat.upper' | translate}}" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="url">{{"word.website" | translate}}:</label>
                <input id="url" class="input-sm form-control" type="text" data-ng-model="supplier.website"
                       placeholder="{{'word.website' | translate}}">
            </div>
            <button type="submit" class="btn" data-ng-click="saveSupplier()">
                {{"action.submit" | translate}}
            </button>
        </fieldset>
    </form>
    <div>
        <button class="add-btn btn" data-ng-click="showCreate()">
            {{"action.add" | translate}}
        </button>
    </div>
</div>
